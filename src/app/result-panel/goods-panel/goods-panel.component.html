<p *ngIf="results && false" style="font-size: 10pt; color:blue;text-align: center;">Найдено позиций: {{results.length}}</p>


<div class="list">
<div class="record" *ngFor="let item of results">

	<div class="my-flex-container">
	        <div class="my-flex-block tm_{{item.trademark_id}}" style="min-width: 80px;">
	        	{{item.trademark_name}} 
	        </div>
	        <div class='my-flex-block' style="text-align: center;">
	        	<div class="whouse_name">{{item.whouse_name_short}}</div>
	        	<div *ngIf="userService.user.status==1" class="whouse_real_name">
	        		{{item.whouse_real_name}}
	        	</div>
	        	<div *ngIf="item.deliveryTime" class='deliveryTime'>от {{item.deliveryTime}} дней</div>
	        </div>

<!-- 	        <div class='my-flex-block button' (click)="showPrice($event,item)" style="min-width: 70px; text-align: center;">
	        	Цена
	        </div> -->
	        <div class="my-flex-block"> 
	        <div class='price button' (click)="showPrice($event,item)" style="min-width: 70px; text-align: center;">
	        	<!-- {{item.price}} р. -->
	        	Цена
	        </div>
	        	
				<input 
					size="1" 
				  	[(ngModel)]="item.amountNeed" placeholder="Кол-во"
				  />
				  <i *ngIf="false" class="material-icons">add_shopping_cart</i>
		  		<mat-icon (click)="addCart(item)" style="position: relative; top:8px">add_shopping_cart</mat-icon>

				<button *ngIf="false" (click)="addCart(item)">Add</button>	
				<img *ngIf="false" src="./assets/add.png"  height="30" style="top:-5px" width="30"
					(click)="addCart(item)"
				>
	        </div> 
	</div>

	  


</div>
